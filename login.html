<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: linear-gradient(135deg, #e8d5ff 0%, #d4b3ff 50%, #c299ff 100%);
        }

        .card {
            width: 600px;
            height: 600px;
            background: white;
            border-radius: 1.5rem;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.15), 
                        inset 0 1px 4px rgba(0, 0, 0, 0.1), 
                        0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .card-content {
            padding: 2rem;
            margin: auto;
            width: 520px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1.5rem;
            position: relative;
        }

    .logo {
        position: absolute;
        top: 2rem;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
    }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 400;
            color: black;
        }

        .title {
            text-align: left;
            padding-top: 6rem;
            height: 60px;
        }

        .title h2 {
            font-size: 1.25rem;
            font-weight: 500;
            color: black;
            margin-bottom: 2rem;
        }

        .form-container {
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1.5rem;
        }

        .input-group-box{
        padding-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 0.25rem;
        }

        .input-field {
            width: 100%;
            border: none;
            border-bottom: 1px solid #d1d5db;
            background: transparent;
            padding: 0.75rem 0;
            font-size: 1rem;
            color: black;
            outline: none;
            padding-top:2rem;
        }

        .input-field::placeholder {
            color: #6b7280;
        }

        .input-field:focus {
            border-bottom-color: #4b5563;
        }

        .button-container {
            padding-top: 1rem;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            color: white;
            font-weight: 500;
            border-radius: 9999px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .login-button:hover {
            opacity: 0.9;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding-top: 1rem;
        }

        .social-button {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-button.apple {
            background: black;
        }

        .social-button.google {
            background: white;
            border: 1px solid #e5e7eb;
        }

        .social-button.facebook {
            background: #2563eb;
        }

        .social-button svg {
            width: 1.5rem;
            height: 1.5rem;
        }

        .toggle-link {
            text-align: center;
            padding-top: 1rem;
        }

        .toggle-link a {
            font-size: 0.875rem;
            color: #4b5563;
            text-decoration: none;
        }

        .toggle-link a:hover {
            color: #1f2937;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <div class="logo">
                <h1>Logo</h1>
            </div>

            <div class="title">
                <h2>로그인</h2>
            </div>

            <div class="form-container">
                <form>
                    <div class="input-group-box">
                        <div class="input-group">
                            <input type="text" class="input-field" placeholder="아이디" name="username" required>
                        </div>
                        <div class="input-group">
                            <input type="password" class="input-field" placeholder="비밀번호" name="password" required>
                        </div>
                    </div>

                    <div class="button-container">
                        <button type="submit" class="login-button">LOGIN</button>
                    </div>
                </form>

                <div class="social-login">
                    <button class="social-button apple">
                        <svg fill="white" viewBox="0 0 24 24">
                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z" />
                        </svg>
                    </button>

                    <button class="social-button google">
                        <svg viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </button>

                    <button class="social-button facebook">
                        <svg fill="white" viewBox="0 0 24 24">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </button>
                </div>

                <div class="toggle-link">
                    <a href="signup.html">회원가입하기</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
